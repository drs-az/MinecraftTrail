<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Trail Adventure</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Minecraft Trail Adventure</h1>
    <nav>
      <ul>
        <li><button id="new-game-btn">New Game</button></li>
        <li><button id="load-game-btn">Load Game</button></li>
        <li><button id="settings-btn">Settings</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="game-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </section>

    <section id="controls">
      <button id="travelBtn">Travel</button>
      <button id="restBtn">Rest</button>
      <button id="mineBtn">Mine</button>
      <button id="huntBtn">Hunt</button>
    </section>

    <section id="status-panel">
      <p>Day: <span id="dayCount">0</span></p>
      <p>Distance: <span id="distance">0</span> / <span id="totalDistance">1000</span></p>
      <p>Food: <span id="food">100</span></p>
      <p>Health: <span id="health">100</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minecraft Trail Adventure</p>
  </footer>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW error:', err));
    }
  </script>

  <!-- Game Logic Script -->
  <script src="main.js" defer></script>
</body>
</html>
